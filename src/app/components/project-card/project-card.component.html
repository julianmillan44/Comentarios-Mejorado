<div class="project-card" (click)="onCardClick()">
  <!-- Project Image -->
  <div class="project-image">
    <img [src]="image"
         [alt]="project.title"
         onerror="this.src='/assets/images/project-placeholder.jpg'">
    <div class="project-overlay">
      <div class="overlay-actions">
        <a *ngIf="demo"
           [href]="demo"
           target="_blank"
           rel="noopener noreferrer"
           class="action-btn btn-demo"
           (click)="onLinkClick($event)"
           title="Ver Demo">
          <i class="icon icon-external-link"></i>
        </a>
        <a *ngIf="github"
           [href]="github"
           target="_blank"
           rel="noopener noreferrer"
           class="action-btn btn-github"
           (click)="onLinkClick($event)"
           title="Ver en GitHub">
          <i class="icon icon-github"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Project Content -->
  <div class="project-content">
    <!-- Status Badge -->
    <div class="project-status" *ngIf="project.status">
      <span class="status-badge" [class]="getStatusClass()">
        {{ getStatusLabel() }}
      </span>
    </div>

    <!-- Project Info -->
    <div class="project-info">
      <h3 class="project-title">{{ project.title }}</h3>
      <p class="project-description">
        {{ project.shortDescription || project.description }}
      </p>
    </div>

    <!-- Project Meta -->
    <div class="project-meta">
      <div class="meta-item">
        <i class="icon icon-calendar"></i>
        <span>{{ formatDate(project.date) }}</span>
      </div>
      <div class="meta-item" *ngIf="project.duration">
        <i class="icon icon-clock"></i>
        <span>{{ project.duration }}</span>
      </div>
    </div>

    <!-- Project Tags -->
    <div class="project-tags">
      <span *ngFor="let tag of tags" class="tag">
        {{ tag }}
      </span>
    </div>

    <!-- Project Stats -->
    <div class="project-stats" *ngIf="showStats && (project.stars || project.forks)">
      <div class="stat-item" *ngIf="project.stars">
        <i class="icon icon-star"></i>
        <span>{{ project.stars }}</span>
      </div>
      <div class="stat-item" *ngIf="project.forks">
        <i class="icon icon-git-branch"></i>
        <span>{{ project.forks }}</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="project-actions">
      <button class="btn btn-outline btn-sm" (click)="onViewDetails($event)">
        Ver Detalles
      </button>
    </div>
  </div>
</div>
