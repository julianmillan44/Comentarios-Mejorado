<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo/Brand -->
      <div class="brand" (click)="navigateTo('/')">
        <div class="brand-logo">
          <i class="bi bi-code-slash brand-icon"></i>
          <div class="brand-text">
            <h1 class="brand-title">JM Portfolio</h1>
            <span class="brand-subtitle">Full Stack Developer</span>
          </div>
        </div>
      </div>

      <!-- Navigation Desktop -->
      <nav class="nav-desktop">
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navigationItems">
            <a
              [routerLink]="item.path"
              class="nav-link"
              [class.active]="isActiveRoute(item.path)"
              (click)="closeMenu()">
              <i class="bi" [class]="'bi-' + item.icon"></i>
              <span class="nav-text">{{ item.label }}</span>
              <div class="nav-indicator"></div>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        class="mobile-menu-btn"
        (click)="toggleMenu()"
        [class.active]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" [class.open]="isMenuOpen">
      <div class="nav-mobile-content">
        <ul class="nav-mobile-list">
          <li class="nav-mobile-item" *ngFor="let item of navigationItems">
            <a
              [routerLink]="item.path"
              class="nav-mobile-link"
              [class.active]="isActiveRoute(item.path)"
              (click)="navigateTo(item.path)">
              <i class="bi" [class]="'bi-' + item.icon"></i>
              <span>{{ item.label }}</span>
              <i class="bi bi-chevron-right nav-arrow"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Overlay for mobile menu -->
  <div
    class="mobile-overlay"
    [class.active]="isMenuOpen"
    (click)="closeMenu()">
  </div>
</header>
